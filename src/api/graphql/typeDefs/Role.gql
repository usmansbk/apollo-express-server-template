type Role {
  id: ID!
  name: AuthRole!
  description: String
  permissions: [RolePermission]!
  permissionCount: Int!
  members: [User]!
  memberCount: Int!
  createdAt: DateTime!
  updatedAt: DateTime
}

type RolePermission {
  id: ID!
  name: String!
  action: String!
  resource: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime
}

type RoleList implements List {
  roles: [Role]!
  pageInfo: PageInfo!
}

type PermissionList implements List {
  permissions: [RolePermission]!
  pageInfo: PageInfo!
}
