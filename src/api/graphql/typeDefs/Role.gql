type Query {
  roles(page: ListPage, filter: RoleFilter): RoleList! @auth
}

type Mutation {
  createRole(input: CreateRoleInput!): Role! @auth
  updateRole(input: UpdateRoleInput!): Role! @auth
  deleteRoles(ids: [ID!]!, reason: String): DeleteResponse! @auth
  attachPermissionsToRole(roleId: ID!, permissionIds: [ID!]!): Role! @auth
  detachPermissionsFromRole(roleId: ID!, permissionIds: [ID!]!): Role! @auth
  detachRoleFromAllUsers(roleId: ID!): Role! @auth
}

type Role {
  id: ID!
  name: String!
  description: String
  permissions: [Permission]!
  members(page: ListPage, filter: UserFilter): UserList!
  createdAt: DateTime!
  updatedAt: DateTime
}

input CreateRoleInput {
  name: String!
  description: String
  permissionIds: [ID!]!
}

input UpdateRoleInput {
  id: ID!
  name: String
  description: String
}

# Pagination

type RoleList implements List {
  items: [Role]!
  totalCount: Int!
  pageInfo: PageInfo!
}

# Filter

input RoleFilter {
  id: IDFieldFilter
  name: StringFieldFilter
  createdAt: DateTimeFieldFilter
  updatedAt: DateTimeFieldFilter
}
