type Query {
  getLocales: [LocaleObject]!
  getCountries: [Country]!
  getTimeZones: [TimeZoneObject]!
}

type LocaleObject {
  code: Locale!
  name: String!
}

type TimeZoneObject {
  timeZone: TimeZone!
  offset: UtcOffset!
}

type Country {
  name: String!
  code: CountryCode!
  dialCode: String!
  phoneNumberPattern: String!
  phoneNumberPlaceholder: String!
}
