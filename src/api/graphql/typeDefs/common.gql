scalar Date
scalar DateTime

enum ImageResizeMode {
  cover
  contain
  fill
  inside
  outside
}

# All Queries and Mutations must implement this interface
interface Response {
  code: ID! 
  success: Boolean!
  message: String!
}

# All Form mutations, e.g Login, Register, etc must implement this interface to return validation errors
interface FormErrors {
  errors: [FieldError!]
}

"https://sharp.pixelplumbing.com/api-resize#resize"
input ImageResizeInput {
  width: Int!
  height: Int!
  fit: ImageResizeMode
}

type RequestResponse implements Response {
  code: ID! 
  success: Boolean!
  message: String!
}

type FieldError {
  message: String!
  field: String!
}

type Photo {
  url: String
}

type File {
  id: ID!
  size: Int!
  name: String!
  mimeType: String!
  createdAt: DateTime!
  updatedAt: DateTime
}
