type Query {
  getPermissionById(id: ID!): PermissionPayload! @auth
  permissions(page: ListPage, filter: PermissionFilter): PermissionList! @auth
}

type Mutation {
  createPermission(input: CreatePermissionInput!): PermissionMutationResponse!
    @auth
  updatePermission(input: UpdatePermissionInput!): PermissionMutationResponse!
    @auth
  deletePermission(id: ID!, reason: String): DeleteMutationResponse! @auth
  detachPermissionFromAllRoles(permissionId: ID!): PermissionMutationResponse!
    @auth
}

type Permission {
  id: ID!
  name: String!
  action: PermissionAction!
  resource: PermissionResource!
  description: String
  roles(page: ListPage, where: RoleAttributesWhere): RoleList!
  createdAt: DateTime!
  updatedAt: DateTime
}

type PermissionPayload implements Response {
  code: ID!
  success: Boolean!
  message: String!
  permission: Permission
}

type PermissionMutationResponse implements Response & FormErrors {
  code: ID!
  success: Boolean!
  message: String!
  permission: Permission
  errors: [FieldError!]
}

# Inputs

input CreatePermissionInput {
  name: String!
  action: PermissionAction!
  resource: PermissionResource!
  description: String
}

input UpdatePermissionInput {
  id: ID!
  name: String
  action: PermissionAction
  resource: PermissionResource
  description: String
}

enum PermissionResource {
  users
  roles
  permissions
  all
}

enum PermissionAction {
  all
  create
  read
  update
  delete
  list
}

# Pagination

type PermissionList implements List {
  items: [Permission]!
  totalCount: Int!
  pageInfo: PageInfo!
}

# Filter

input PermissionFilter {
  where: PermissionAttributesWhere
  include: PermissionAssociationInclude
}

input PermissionAttributesWhere {
  id: IDFieldFilter
  name: StringFieldFilter
  action: StringFieldFilter
  resource: StringFieldFilter
  createdAt: DateTimeFieldFilter
  updatedAt: DateTimeFieldFilter
  and: [PermissionAttributesWhere!]
  or: [PermissionAttributesWhere!]
}

input PermissionAssociationInclude {
  roles: RoleFilter
}
