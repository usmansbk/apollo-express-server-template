type Permission {
  id: ID!
  name: String!
  action: PermissionAction!
  resource: PermissionResource!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime
}

type PermissionList implements List {
  items: [Permission]!
  nextCursor: ID
  totalCount: Int!
}

enum PermissionResource {
  users
  roles
  permissions
}

enum PermissionAction {
  create
  read
  update
  delete
}
