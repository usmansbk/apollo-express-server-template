"""
Based on Sequelize operators
https://sequelize.org/docs/v6/core-concepts/model-querying-basics/#operators
"""
input IDFieldFilter {
  eq: ID
  ne: ID
  or: [IDFieldFilter!]
  and: [IDFieldFilter!]

  in: [ID!]
  notIn: [ID!]
}

input NumberFieldFilter {
  eq: Int
  ne: Int
  or: [NumberFieldFilter!]
  and: [NumberFieldFilter!]

  gt: Int
  gte: Int
  lt: Int
  lte: Int
  between: [Int!]
  notBetween: [Int!]
  in: [Int!]
  notIn: [Int!]
}

input StringFieldFilter {
  eq: String
  ne: String
  and: [StringFieldFilter!]
  or: [StringFieldFilter!]

  in: [String!]
  notIn: [String!]
  like: String
  notLike: String
  startsWith: String
  endsWith: String
  substring: String
  iLike: String
  notILike: String
  regexp: String
  notRegexp: String
  iRegexp: String
  notIRegexp: String
  match: String
}

input DateTimeFieldFilter {
  eq: DateTime
  ne: DateTime
  and: [DateTimeFieldFilter!]
  or: [DateTimeFieldFilter!]

  gt: DateTime
  gte: DateTime
  lt: DateTime
  lte: DateTime
  between: [DateTime!]
  notBetween: [DateTime!]
}

input DateFieldFilter {
  eq: Date
  ne: Date
  and: [DateFieldFilter!]
  or: [DateFieldFilter!]

  gt: Date
  gte: Date
  lt: Date
  lte: Date
  between: [Date!]
  notBetween: [Date!]
}

input BooleanFieldFilter {
  is: Boolean
  not: Boolean
}
