"""
Based on Sequelize operators
https://sequelize.org/docs/v6/core-concepts/model-querying-basics/#operators
"""
type IDFieldFilter {
	eq: ID
	ne: ID
	or: [IDFieldFilter!]
	and: [IDFieldFilter!]

	in: [ID!]
	notIn: [ID!]
}

type NumberFieldFilter {
	eq: Int 
	ne: Int
	or: [NumberFieldFilter!]
	and: [NumberFieldFilter!]

	gt: Int
	gte: Int
	lt: Int
	lte: Int
	between: [Int!, Int!]
	notBetween: [Int!, Int!]
	in: [Int!]
	notIn: [Int!]
}

type StringFieldFilter {
  eq: String
  ne: String
  and: [StringFieldFilter!]
  or: [StringFieldFilter!]

  in: [String!]
  notIn: [String!]
  like: String
  notLike: String
  startsWith: String
  endsWith: String
  substring: String
  iLike: String
  notILike: String
  regexp: String
  notRegexp: String
  iRegexp: String
  notIRegexp: String
  match: String
}

type DateTimeFieldFilter {
  eq: DateTime
  ne: DateTime
  and: [DateTimeFieldFilter!]
  or: [DateTimeFieldFilter!]

  gt: DateTime
  gte: DateTime
  lt: DateTime
  lte: DateTime
	between: [DateTime!, DateTime!]
	notBetween: [DateTime!, DateTime!]
}

type BooleanFieldFilter {
	is: Boolean
	not: Boolean
}