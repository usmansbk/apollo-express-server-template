type Query {
  me: UserPayload! @auth
  getUserById(id: ID!): UserPayload! @auth
  users(page: ListPage): UserList! @auth
}

type Mutation {
  updateCurrentUserFullname(input: UpdateFullnameInput!): UserPayload! @auth
  updateCurrentUserName(username: String!): UserPayload! @auth
  updateCurrentUserLocale(locale: Locale!): UserPayload! @auth
  removeCurrentUserProfilePicture: UserPayload! @auth
  requestCurrentUserPhoneNumberVerification(
    phoneNumber: PhoneNumber!
  ): UserPayload! @auth
  requestEmailVerification: RequestResponse! @auth
  verifyEmail(token: String!): UserPayload!
  verifyPhoneNumber(token: String!): UserPayload! @auth

  # Admin
  createProfiles(input: CreateProfilesInput!): [User!]! @auth
  updateProfile(input: UpdateProfileInput!): User! @auth
  deleteUsers(ids: [ID!]!): [ID!]! @auth
  attachRolesToUser(userId: ID!, roleIds: [ID!]!): User! @auth
  detachRolesFromUser(userId: ID!, roleIds: [ID!]!): User! @auth
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  username: String
  email: EmailAddress! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  phoneNumber: PhoneNumber @auth(rules: [{ allow: owner, identityClaim: "id" }])
  picture: Photo
  socialAvatarURL: URL
  isOwner: Boolean!
  locale: Locale!
  emailVerified: Boolean!
  phoneNumberVerified: Boolean!
  roles: [Role]!
  createdAt: DateTime!
  updatedAt: DateTime
}

type UserPayload implements Response {
  code: ID!
  success: Boolean!
  message: String!
  user: User
}

# Inputs

input CreateAccountInput {
  firstName: String!
  lastName: String!
  email: EmailAddress!
  password: String!
  phoneNumber: PhoneNumber
  locale: Locale
}

input CreateProfileInput {
  firstName: String!
  lastName: String!
  email: EmailAddress!
  phoneNumber: PhoneNumber
  locale: Locale
}

input CreateProfilesInput {
  profiles: [CreateProfileInput!]!
  roleIds: [ID!]!
}

input UpdateProfileInput {
  id: ID!
  firstName: String
  lastName: String
  username: String
  email: EmailAddress
  phoneNumber: PhoneNumber
  locale: Locale
}

input UpdateFullnameInput {
  firstName: String
  lastName: String
}

# Pagination

type UserList implements List {
  items: [User]!
  totalCount: Int!
  pageInfo: PageInfo!
}
