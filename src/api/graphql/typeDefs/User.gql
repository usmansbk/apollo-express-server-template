type Query {
  me: UserPayload! @auth
  getUserById(id: ID!): UserPayload! @auth

  # admin
  users(page: ListPage, filter: UserFilter): UserList! @auth
}

type Mutation {
  updateCurrentUserFullname(input: UpdateFullnameInput!): UserMutationResponse!
    @auth
  updateCurrentUserUsername(username: String!): UserMutationResponse! @auth
  updateCurrentUserLocale(locale: Locale!): UserMutationResponse! @auth
  removeCurrentUserAvatar: UserMutationResponse! @auth
  requestCurrentUserPhoneNumberVerification(
    phoneNumber: PhoneNumber!
  ): UserMutationResponse! @auth
  verifyPhoneNumber(token: String!): UserMutationResponse! @auth

  # Admin
  createUser(input: CreateUserInput!): UserMutationResponse! @auth
  changeUserFullname(input: ChangeUserFullnameInput!): UserMutationResponse!
    @auth
  changeUserUsername(input: ChangeUsernameInput!): UserMutationResponse! @auth
  changeUserLocale(input: ChangeUserLocaleInput!): UserMutationResponse! @auth
  changeUserEmail(input: ChangeUserEmailInput!): UserMutationResponse! @auth
  changeUserPhoneNumber(
    input: ChangeUserPhoneNumberInput!
  ): UserMutationResponse! @auth
  changeUserPassword(input: ChangeUserPasswordInput!): UserMutationResponse!
    @auth
  changeUserStatus(input: ChangeUserStatusInput!): UserMutationResponse! @auth
  removeUserAvatar(id: ID!): UserMutationResponse! @auth
  deleteUser(id: ID!, reason: String!): DeleteMutationResponse! @auth
  attachRolesToUser(userId: ID!, roleIds: [ID!]!): UserMutationResponse! @auth
  detachRolesFromUser(userId: ID!, roleIds: [ID!]!): UserMutationResponse! @auth
  detachAllRolesFromUser(userId: ID!): UserMutationResponse! @auth
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  username: String
  email: EmailAddress! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  phoneNumber: PhoneNumber @auth(rules: [{ allow: owner, identityClaim: "id" }])
  avatar: Photo
  socialAvatarURL: URL
  isOwner: Boolean!
  locale: Locale!
  emailVerified: Boolean!
  phoneNumberVerified: Boolean!
  roles: [Role]!
  createdAt: DateTime!
  updatedAt: DateTime
  status: AccountStatus! @auth(rules: [{ allow: owner, identityClaim: "id" }])
}

enum AccountStatus {
  SUSPENDED
  BANNED
  LOCKED
  PROVISIONED
  ACTIVE
}

type UserPayload implements Response {
  code: ID!
  success: Boolean!
  message: String!
  user: User
}

type UserMutationResponse implements Response & FormErrors {
  code: ID!
  success: Boolean!
  message: String!
  errors: [FieldError!]
  user: User
}

# Inputs

input CreateUserInput {
  firstName: String!
  lastName: String!
  username: String
  email: EmailAddress!
  password: String!
  phoneNumber: PhoneNumber
  locale: Locale
}

input UpdateFullnameInput {
  firstName: String!
  lastName: String!
}

input ChangeUserFullnameInput {
  id: ID!
  firstName: String!
  lastName: String!
}

input ChangeUsernameInput {
  id: ID!
  username: String!
}

input ChangeUserEmailInput {
  id: ID!
  email: EmailAddress!
}

input ChangeUserPasswordInput {
  id: ID!
  password: String!
}

input ChangeUserStatusInput {
  id: ID!
  status: AccountStatus!
  reason: String
}

input ChangeUserLocaleInput {
  id: ID!
  locale: Locale!
}

input ChangeUserPhoneNumberInput {
  id: ID!
  phoneNumber: PhoneNumber!
}

# Pagination

type UserList implements List {
  items: [User]!
  totalCount: Int!
  pageInfo: PageInfo!
}

# Filter

input UserFilter {
  where: UserAttributesWhere
  include: UserAssociationInclude
}

input UserAttributesWhere {
  id: IDFieldFilter
  firstName: StringFieldFilter
  lastName: StringFieldFilter
  username: StringFieldFilter
  email: StringFieldFilter
  phoneNumber: StringFieldFilter
  emailVerified: BooleanFieldFilter
  phoneNumberVerified: BooleanFieldFilter
  locale: StringFieldFilter
  status: StringFieldFilter
  createdAt: DateTimeFieldFilter
  updatedAt: DateTimeFieldFilter
  and: [UserAttributesWhere!]
  or: [UserAttributesWhere!]
}

input UserAssociationInclude {
  roles: RoleFilter
}
