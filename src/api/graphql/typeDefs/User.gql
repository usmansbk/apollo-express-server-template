type Query {
  me: UserPayload! @auth
  getUserById(id: ID!): UserPayload! @auth
  users(page: ListPage, filter: UserFilter): UserList! @auth
}

type Mutation {
  updateCurrentUserFullname(input: UpdateFullnameInput!): UserPayload! @auth
  updateCurrentUserName(username: String!): UserPayload! @auth
  updateCurrentUserLocale(locale: Locale!): UserPayload! @auth
  removeCurrentUserProfilePicture: UserPayload! @auth
  requestCurrentUserPhoneNumberVerification(
    phoneNumber: PhoneNumber!
  ): UserPayload! @auth
  requestEmailVerification: RequestResponse! @auth
  verifyEmail(token: String!): UserPayload!
  verifyPhoneNumber(token: String!): UserPayload! @auth

  # Admin
  createUserAccounts(input: CreateUserAccountsInput!): UserFormResponse! @auth
  updateUserProfile(input: UpdateUserProfileInput!): UserFormResponse! @auth
  changeAccountStatus(input: ChangeAccountStatusInput!): UserPayload! @auth
  deleteUserAccounts(ids: [ID!]!, reason: String): DeleteResponse! @auth
  attachRolesToUser(userId: ID!, roleIds: [ID!]!): UserPayload! @auth
  detachRolesFromUser(userId: ID!, roleIds: [ID!]!): UserPayload! @auth
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  username: String
  email: EmailAddress! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  phoneNumber: PhoneNumber @auth(rules: [{ allow: owner, identityClaim: "id" }])
  picture: Photo
  socialAvatarURL: URL
  isOwner: Boolean!
  locale: Locale!
  emailVerified: Boolean!
  phoneNumberVerified: Boolean!
  roles: [Role]!
  createdAt: DateTime!
  updatedAt: DateTime
  status: AccountStatus! @auth(rules: [{ allow: owner, identityClaim: "id" }])
}

enum AccountStatus {
  SUSPENDED
  BANNED
  LOCKED
  PROVISIONED
  ACTIVE
}

type UserPayload implements Response {
  code: ID!
  success: Boolean!
  message: String!
  user: User
}

type UserFormResponse implements Response & FormErrors {
  code: ID!
  success: Boolean!
  message: String!
  errors: [FieldError!]
  users: [User]
}

# Inputs

input CreateAccountInput {
  firstName: String!
  lastName: String!
  username: String
  email: EmailAddress!
  password: String!
  phoneNumber: PhoneNumber
  locale: Locale
}

input CreateUserProfileInput {
  firstName: String!
  lastName: String!
  email: EmailAddress!
  phoneNumber: PhoneNumber
  locale: Locale
}

input CreateUserAccountsInput {
  profiles: [CreateUserProfileInput!]!
  roleIds: [ID!]!
}

input UpdateUserProfileInput {
  id: ID!
  firstName: String
  lastName: String
  username: String
  email: EmailAddress
  phoneNumber: PhoneNumber
  locale: Locale
}

input UpdateFullnameInput {
  firstName: String
  lastName: String
}

input ChangeAccountStatusInput {
  id: ID!
  status: AccountStatus!
  reason: String
}

# Pagination

type UserList implements List {
  items: [User]!
  totalCount: Int!
  pageInfo: PageInfo!
}

# Filter

input UserFilter {
  id: IDFieldFilter
  firstName: StringFieldFilter
  lastName: StringFieldFilter
  username: StringFieldFilter
  email: StringFieldFilter
  phoneNumber: StringFieldFilter
  locale: StringFieldFilter
  createdAt: DateTimeFieldFilter
  updatedAt: DateTimeFieldFilter
  roles: RoleFilter
}
