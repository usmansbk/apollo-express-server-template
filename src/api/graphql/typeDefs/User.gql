type Query {
  me: UserPayload! @auth
  getUser(id: ID!): UserPayload!
}

type Mutation {
  requestEmailVerification: RequestResponse! @auth
  requestPhoneNumberVerification(phoneNumber: String!): RequestResponse! @auth
  verifyEmail(token: String!): UserPayload!
  verifyPhoneNumber(token: String!): UserPayload! @auth
  updateProfile(input: UpdateProfileInput!): UserFormMutationResponse! @auth
  removeProfilePicture: UserPayload! @auth
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  userName: String
  email: String! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  phoneNumber: String @auth(rules: [{ allow: owner, identityClaim: "id" }])
  picture(resize: ImageResizeInput): Photo 
  "This profile belongs to logged in user?"
  isOwner: Boolean!
  language: String!
  emailVerified: Boolean!
  phoneNumberVerified: Boolean!
  roles: [Role!] @auth(rules: [{ allow: role, roles: [ADMIN] }])
  createdAt: DateTime!
  updatedAt: DateTime
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  userName: String
  email: String!
  password: String!
  phoneNumber: String
  language: String
}

input UpdateProfileInput {
  firstName: String
  lastName: String
  userName: String
  phoneNumber: String
  language: String
}

type UserPayload implements Response {
  code: ID!
  success: Boolean!
  message: String!
  user: User
}

type UserFormMutationResponse implements Response & FormErrors {
  code: ID!
  success: Boolean!
  message: String!
  errors: [FieldError!]
  user: User
}
