type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  email: String!
  phoneNumber: String
  language: String!
  emailVerified: Boolean!
  phoneNumberVerified: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  phoneNumber: String
  language: String
}

type Query {
  me: UserPayload!
}

type UserPayload implements QueryPayload {
  success: Boolean!
  message: String
  user: User
}
