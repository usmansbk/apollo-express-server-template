version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/node:16.15.1
      - image: cimg/redis:6.2.6
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: user_pool_test
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
